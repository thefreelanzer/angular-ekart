<app-filter
  [all]="all"
  [inStock]="inStock"
  [outOfStock]="outOfStock"
  (changeFIlter)="onChangeFilter($event)"
></app-filter>
<a [routerLink]="'/products'" [queryParams]="{ search: 'pixel' }"
  >Search for pixel</a
>
<div class="ekart--products--container">
  <div
    *ngFor="let item of products; let i = index"
    (click)="selectedProduct = item"
  >
    <app-product [product]="item"></app-product>
  </div>
</div>
