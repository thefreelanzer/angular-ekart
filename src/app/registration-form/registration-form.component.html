<div class="centered-container">
  <section class="container" [ngClass]="{ 'form-shadow': regform.touched }">
    <header>Registration Form</header>

    <form class="form" (ngSubmit)="onSubmit()" #regform="ngForm">
      <div class="column">
        <div class="input-box">
          <input
            type="text"
            placeholder="First Name"
            name="first_name"
            ngModel
            required
            #fname="ngModel"
          />

          <div>
            <small *ngIf="fname.invalid && fname.touched">
              *First name is required field
            </small>
          </div>
        </div>

        <div class="input-box">
          <input
            type="text"
            placeholder="Last Name"
            name="last_name"
            ngModel
            required
            #lname="ngModel"
          />

          <div>
            <small *ngIf="lname.invalid && lname.touched">
              *Last name is required field
            </small>
          </div>
        </div>
      </div>

      <div class="input-box">
        <input
          type="text"
          placeholder="Email"
          name="email"
          ngModel
          required
          email
        />
      </div>

      <div class="column">
        <div class="input-box">
          <input
            type="number"
            placeholder="Phone Number"
            name="phone"
            ngModel
          />
        </div>
        <div class="input-box">
          <input type="date" placeholder="Date of Birth" name="date" ngModel />
        </div>
      </div>

      <!-- <div class="input-box">
      <input type="text" placeholder="username" />
      <button class="btn-gen-username">Create a Username</button>
    </div> -->

      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender" *ngFor="let gen of genders">
            <input
              type="radio"
              [id]="gen.id"
              [value]="gen.value"
              name="gender"
              checked
              ngModel
            />
            <label for="{{ gen.id }}">{{ gen.display }}</label>
          </div>
          <!-- <div class="gender">
            <input type="radio" id="check-female" name="gender" ngModel />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" ngModel />
            <label for="check-other">prefer not to say</label>
          </div> -->
        </div>
      </div>

      <div
        class="input-box address"
        ngModelGroup="address"
        #address="ngModelGroup"
      >
        <label>Address</label>
        <input
          type="text"
          placeholder="Street address"
          name="address_line1"
          ngModel
          required
        />
        <input
          type="text"
          placeholder="Street address line 2"
          name="address_line2"
          ngModel
        />
        <div class="column">
          <div class="select-box">
            <select name="country" ngModel>
              <option hidden>Country</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
            </select>
          </div>
          <input type="text" placeholder="City" name="city" ngModel required />
        </div>
        <div class="column">
          <input type="text" placeholder="Region" name="region" ngModel />
          <input
            type="number"
            placeholder="Postal code"
            name="postal_code"
            ngModel
            required
          />
        </div>
      </div>
      <small *ngIf="address.invalid && address.touched">
        *Some of the address field does not contain valid value
      </small>
      <input
        type="submit"
        value="Submit"
        class="submit-btn"
        [disabled]="!regform.valid"
      />
    </form>
  </section>
</div>
